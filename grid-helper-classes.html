<!DOCTYPE html>
<html lang="en">

	<style>
		.box {
			background-color: #ddd;
			height: 40px;
			line-height: 40px;
			margin-bottom: 10px;
			margin-top: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<section>
		<div class="container">
			<div class="col12">
				<h1>Probando viejo sistema Grid.</h1>
			</div>
			<div class="col12">
				<div class="box">col12</div>
			</div>
			<div class="col6 one-third-tablet half-mobile">
				<div class="box">col6</div>				
			</div>
			<div class="col6 one-third-tablet half-mobile">
				<div class="box">col6</div>
			</div>
			<div class="col6 one-third-tablet full">
				<div class="box">col6
				</div>
				<div class="container">
					<div class="inner-col-one-third">
						<div class="box">inner half</div>
					</div>
					<div class="inner-col-one-third">
						<div class="box">inner half</div>
					</div>
					<div class="inner-col-one-third">
						<div class="box">inner half</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
